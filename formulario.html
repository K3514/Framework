<style>
    body{

<body>

        <form class="row g-3">

        <div class="col-md-6">
            <div class="col">
                <p>Nome Completo</p>
    <input type="text" class="form-control" placeholder="Digite aqui o seu nome " aria-label="Digite aqui"></div>
    </div>

  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Senha</label>
  </div>
  <div class="col-auto">
    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      A senha deve ter no min. 8 e no max. 20 caracteres.
    </span>
  </div>
</div>


  <div class="col-12">
    <label for="inputAddress" class="form-label">Endereço</label>

  </div>


  <div class="col-md-6">
    <label for="inputCity" class="form-label">Estado</label>
    <input type="text" class="form-control" id="inputCity">
  </div>

  <div class="col-md-4">
    <label for="inputState" class="form-label">país</label>
    
    <select id="inputState" class="form-select">
      <option selected>Escolha...</option>
      <option value="1">Brasil</option>
      <option value="2">Bolivia</option>
      <option value="3">Peru</option>
    </select>

  </div>
<div class="form margin-bottom 10px">
     Qual área deseja concorrer
  <div class="form-check ">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Analise e desenvolvimento de sistema
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
  <label class="form-check-label" for="checkChecked">
    Designer gráfico
  </label>
</div>
</div>
  <div class="mb-3">
  <label for="formFileMultiple" class="form-label">Currículo</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

<div>
   <button type="resert" class="btn btn-secondary">Limpar</button>
   <button type="submit" class="btn btn-success">enviar</button>

</form>
